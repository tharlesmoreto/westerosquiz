<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon/favicon.png" />
    <link rel="stylesheet" href="/style/style.css" />
    <title>WesterosQuiz</title>
  </head>
  <body>
    <div class="loading">
      <span>WesterosQuiz</span>
    </div>
    <header class="logo">
      <p class="iconLogo">WesterosQuiz</p>
    </header>
    <main class="main">
      <!-- Start -->
      <section class="toStart">
        <div class="start">
          <p class="titulo">Onde reside a sua verdadeira lealdade!</p>
          <p class="perguntaStart">Vamos descobrir juntos?</p>
          <input type="button" value="Começar" class="btnStart" />
        </div>
      </section>
      <!-- Quiz -->
      <section class="gameQuiz hide">
        <div class="quiz">
          <p class="questions"></p>
          <div class="answers"></div>
          <input type="button" value="Próxima" class="btnQuiz" />
        </div>
      </section>
      <!-- Result -->
      <section class="result hide">
        <div class="box">
          <div class="finish">
            <p class="text">
              Sua lealdade é para com a casa
              <br />
              <span class="focus house"></span>
            </p>
            <img src="" alt="" class="symbol" />
            <p class="text">
              Grite seu Lema:
              <br />
              <span class="focus motto"></span>
            </p>
          </div>
          <input type="button" value="Refazer" class="restart" />
        </div>
      </section>
      <!-- Loading Result -->
      <section class="loadingResult hide">
        <div class="generatingResult">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <p class="text">Reunindo Informações</p>
      </section>
    </main>
    <script src="js/script.js" type="module"></script>
  </body>
</html>
