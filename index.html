<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon/favicon.png" />
    <link rel="stylesheet" href="/style/style.css" />
    <title>WesterosQuiz</title>
  </head>
  <body>
    <section class="global">
      <div class="logo">
        <p>WesterosQuiz</p>
      </div>
    </section>
    <section class="start">
      <div class="box">
        <p class="titulo">
          Onde reside a sua verdadeira lealdade!
        </p> 
        <p class="perguntaStart"> Vamos descobrir juntos?</p>
        <input type="button" value="Começar" class="btnStart" />
      </div>
    </section>
    <section class="process">
      <div class="box">
        <p class="titulo">Tão elevado como a honra!</p>
        <div class="quiz">
          <p class="perguntaProcess">Qual é o valor mais importante para você?</p>
          <div class="respostas">
            <div id="res">Honra</div>
            <div id="res">Sabedoria</div>
            <div id="res">Lealdade</div>
            <div id="res">Ambição</div>
          </div>
        </div>
        <input type="button" value="Próxima" class="btnProcess" />
      </div>
    </section>
    <script src="js/app.js" type="module"></script>
  </body>
</html>
